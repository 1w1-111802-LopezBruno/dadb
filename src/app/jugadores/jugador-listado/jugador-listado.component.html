<div class="containter" style="text-align: center">

  <h3 class="identity margin-label" style="color: white;">Croupier ({{this.cartaData.puntajeDealer}})</h3>
  <div class="display flexBox">
  <div class="row">
    <ng-container *ngFor="let dealerCard of this.cartaData.cartasDealer">
      <div class="col-sm-12 col-md-2 col-lg-2 margin margin-card">
        <app-carta [urlCarta]="'./assets/cartas/' + dealerCard + '.png'"></app-carta>
      </div>
    </ng-container>
  </div>
  </div>
  <br>
  <h3 class="identity margin" style="color: white;">Jugador: ({{this.cartaData.puntajeJugador}})</h3>
  <div class="display flexBox ">
    <div class="row">
      <ng-container *ngFor="let cartaJugador of this.cartaData.cartasJugador">
        <div class="col-sm-12 col-md-2 col-lg-2 margin margin-card">
          <app-carta [urlCarta]="'./assets/cartas/' + cartaJugador + '.png'"></app-carta>
        </div>
      </ng-container>
    </div>
  </div>
  <br>
  <app-botones></app-botones>
</div>
